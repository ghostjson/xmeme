<div class="bg-white p-4 border-red-400 md:mr-40 lg:mr-80 max-w-3xl">
  <div class="font-bold font-open flex justify-between relative">
    <h2>
      {{ post.name }}
    </h2>
    <div class="ml-2">
      <svg
        (click)="option()"
        class="w-6 cursor-pointer"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
        />
      </svg>
    </div>
    <div
      (mouseleave)="openLeave()"
      *ngIf="is_option"
      class="option absolute bg-white top-5 -right-11 shadow-md p-3"
    >
      <ul>
        <li (click)="edit()" class="font-semibold text-sm pb-1 cursor-pointer">
          Edit
        </li>
        <hr />
        <li
          (click)="report()"
          class="font-semibold text-sm pt-1 cursor-pointer"
        >
          <span *ngIf="!reported">Report</span>
          <span *ngIf="reported">Reported</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="text-xs text-gray-600 leading-3">
    {{ post.createdAt | dateAgo }}
  </div>
  <div class="mt-4 mb-2 font-semibold text-sm leading-4 font-open">
    {{ post.caption }}
  </div>
  <div>
    <img [src]="post.url" loading="lazy" />
  </div>
  <div class="flex mt-2 pb-8">
    <!-- Like Icon -->
    <div class="flex text-gray-600 font-bold cursor-pointer" (click)="like()">
      <svg
        *ngIf="!liked"
        class="w-6 mr-1"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"
        />
      </svg>
      <svg
        *ngIf="liked"
        class="w-7"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z"
        />
      </svg>
      <span class="select-none">{{ post.likes }}</span>
    </div>
  </div>
  <hr />
</div>
